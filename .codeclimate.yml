engines:
  rubocop:
    enabled: true
  eslint:
    enabled: true
  csslint:
    enabled: true
  bundler-audit:
    enabled: true
ratings: #Specifies which files/paths will be graded.
  paths:
    - "app/**"
    - Gemfile.lock
exclude_paths:
 - "app/assets/javascripts/spree/frontend/gmap.js"
 - "app/assets/javascripts/spree/frontend/google.js"
 - "app/assets/javascripts/spree/frontend/gmap_venues.js"
 - "spec/*" #Paths that you want excluded from our analysis.
